<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulário - Animais Perdidos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container my-5">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h3 class="mb-0">Registrar Animal Perdido</h3>
      </div>
      <div class="card-body">
        <form action="/registrar_animais_perdidos" method="post" enctype="multipart/form-data" novalidate>
          
          <div class="mb-3">
            <label for="file" class="form-label">Foto do Animal</label>
            <input type="file" class="form-control" id="file" name="file" accept="image/*">
            <div class="form-text">Envie uma foto clara do animal para ajudar na identificação. (Opcional)</div>
          </div>

          <div class="mb-3">
            <label for="nome" class="form-label">Nome <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome do animal" required>
            <div class="invalid-feedback">
              Por favor, informe o nome do animal.
            </div>
          </div>

          <div class="mb-3">
            <label for="tipo_animal" class="form-label">Tipo do Animal <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="tipo_animal" name="tipo_animal" placeholder="Ex: Cachorro" required>
            <div class="invalid-feedback">
              Por favor, informe o tipo do animal.
            </div>
          </div>

          <div class="mb-3">
            <label for="raca" class="form-label">Raça</label>
            <input type="text" class="form-control" id="raca" name="raca" placeholder="Ex: Pastor Alemão">
          </div>

          <div class="mb-3">
            <label for="cidade" class="form-label">Cidade <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="cidade" name="cidade" placeholder="Ex: Belo Horizonte" required>
            <div class="invalid-feedback">
              Por favor, informe a cidade.
            </div>
          </div>

          <div class="mb-3">
            <label for="bairro" class="form-label">Bairro <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="bairro" name="bairro" placeholder="Ex: Centro" required>
            <div class="invalid-feedback">
              Por favor, informe o bairro.
            </div>
          </div>

          <div class="mb-3">
            <label for="rua" class="form-label">Rua</label>
            <input type="text" class="form-control" id="rua" name="rua" placeholder="Ex: Rua das Flores, 123">
          </div>

          <div class="mb-3">
            <label for="horas" class="form-label">Quando o animal foi visto pela última vez</label>
            <input type="text" class="form-control" id="horas" name="horas" placeholder="Ex: Ontem às 14h">
          </div>

          <div class="mb-3">
            <label for="infos" class="form-label">Informações adicionais</label>
            <textarea class="form-control" id="infos" name="infos" rows="3" placeholder="Detalhes adicionais..."></textarea>
          </div>

          <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Validação Bootstrap
    (() => {
      'use strict'
      const forms = document.querySelectorAll('form')
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>
</body>
</html>
