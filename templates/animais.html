<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Animais Perdidos - Achados & Latidos</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7f8;
      color: #333;
    }

    .container {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Barra lateral */
    nav.sidebar {
      width: 250px;
      background: linear-gradient(180deg, #43cea2, #185a9d);
      color: white;
      display: flex;
      flex-direction: column;
      padding-top: 30px;
      box-shadow: 3px 0 10px rgba(0,0,0,0.1);
    }

    nav.sidebar h2 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 40px;
      font-size: 1.8rem;
      letter-spacing: 1px;
      user-select: none;
    }

    nav.sidebar a {
      padding: 15px 25px;
      text-decoration: none;
      color: white;
      font-size: 1.1rem;
      transition: background 0.3s ease;
      border-left: 5px solid transparent;
    }

    nav.sidebar a:hover, nav.sidebar a.active {
      background: rgba(255, 255, 255, 0.15);
      border-left-color: #fff;
      cursor: pointer;
    }

    nav.sidebar a i {
      margin-right: 10px;
      font-size: 1.2rem;
      vertical-align: middle;
    }

    /* Conteúdo principal */
    main.content {
      flex: 1;
      padding: 50px 60px;
      overflow-y: auto;
      background: white;
      box-shadow: inset 0 0 20px rgba(0,0,0,0.05);
      border-radius: 0 10px 10px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    main.content h1 {
      color: #185a9d;
      font-size: 2.8rem;
      margin-bottom: 20px;
      user-select: none;
    }

    main.content p {
      font-size: 1.25rem;
      line-height: 1.7;
      max-width: 700px;
      color: #444;
      user-select: text;
      margin-bottom: 40px;
      text-align: center;
    }

    /* Estilo dos botões */
    form button {
      width: 280px;
      background: linear-gradient(45deg, #43cea2, #185a9d);
      color: white;
      border: none;
      padding: 18px 0;
      margin: 10px 0;
      font-size: 1.2rem;
      font-weight: 600;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(24, 90, 157, 0.4);
      cursor: pointer;
      transition: background 0.3s ease, transform 0.15s ease;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    form button i {
      margin-right: 10px;
      font-size: 1.4rem;
    }

    form button:hover {
      background: linear-gradient(45deg, #185a9d, #43cea2);
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(24, 90, 157, 0.6);
    }

    form button:active {
      transform: translateY(0);
      box-shadow: 0 5px 15px rgba(24, 90, 157, 0.4);
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      nav.sidebar {
        width: 100%;
        height: auto;
        flex-direction: row;
        padding: 10px 0;
        justify-content: space-around;
        border-radius: 0 0 10px 10px;
      }

      nav.sidebar a {
        padding: 10px 15px;
        font-size: 1rem;
        border-left: none;
        border-bottom: 3px solid transparent;
      }

      nav.sidebar a:hover, nav.sidebar a.active {
        border-left: none;
        border-bottom: 3px solid #fff;
        background: transparent;
      }

      main.content {
        padding: 30px 20px;
        border-radius: 0;
      }

      form button {
        width: 100%;
        max-width: 350px;
      }
    }
  </style>

  <!-- FontAwesome para ícones -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container">

    <nav class="sidebar">
      <h2>Achados & Latidos</h2>
      <a href="/animais" class="active">
        <i class="fas fa-paw"></i> Animais Perdidos
      </a>
      <a href="/sobrenos">
        <i class="fas fa-info-circle"></i> Sobre Nós
      </a>
      <a href="/suaconta">
        <i class="fas fa-user-circle"></i> Sua Conta
      </a>
    </nav>

    <main class="content">
      <h1>Escolha uma ação</h1>
      <p>
        Selecione uma das opções abaixo para registrar, visualizar ou pesquisar posts relacionados a animais perdidos e achados.
      </p>

      <form method="POST" action="/animais">
        <button type="submit" name="escolha" value="1">
          <i class="fas fa-plus-circle"></i> Registrar animal achado
        </button>

        <button type="submit" name="escolha" value="2">
          <i class="fas fa-exclamation-triangle"></i> Registrar animal perdido
        </button>

        <button type="submit" name="escolha" value="4">
          <i class="fas fa-search"></i> Pesquisar posts
        </button>

      </form>

    </main>

  </div>

</body>
</html>
